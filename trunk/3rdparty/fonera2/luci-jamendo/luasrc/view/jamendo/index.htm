<%boxcolor = "darkorange"%>
<%+header%>

<img style="float:right;" src="http://imgjam.com/orange%2Flogo%2Flogo_iphone.png" />

<br/>
<div id="jamendo_change_radio">    

	<br/><br/>
	
	<form id="jamendo_change_radio_form" method="get" action="<%=REQUEST_URI%>">

	
		<div style="float:left;width:300px;">
		<h2>Select a radio</h2>
	
		<br/>

		<select onchange="document.getElementById('jamendo_change_radio_form').submit();" name="jamendo_radioid" id="jamendo_radioid" >
			
			<option value="lounge" <% if jamendo_radioid == "lounge" then selected = "selected" else selected="" end %> <%=selected%> >Lounge</option>
			<option value="electro" <% if jamendo_radioid == "electro" then selected = "selected" else selected="" end %> <%=selected%> >Electro</option>
			<option value="jazz" <% if jamendo_radioid == "jazz" then selected = "selected" else selected="" end %> <%=selected%> >Jazz</option>
			<option value="pop" <% if jamendo_radioid == "pop" then selected = "selected" else selected="" end %> <%=selected%> >Pop</option>
			<option value="instrumental" <% if jamendo_radioid == "instrumental" then selected = "selected" else selected="" end %> <%=selected%> >Instrumental</option>
		
		</select>

		</div>
		
		<div style="margin-left:350px;">
		
			<h2>Settings</h2>
			<div style="font-size:1.2em;">
				<br/>
				<input type="checkbox" name="jamendo_autostart" /> Start the radio automatically when the Fonera boots

				<br/><br/>
			</div>
			
		</div>
		
	</form>
	

	
</div>
<%+footer%>
